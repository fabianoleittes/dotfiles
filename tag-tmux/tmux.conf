# improve colors
# set -g default-terminal 'screen-256color'
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set-option -g default-terminal "screen-256color"

unbind-key C-b
set -g prefix C-a
bind -r C-a send-prefix

# Keep plenty of history for scrollback
set -g history-limit 10000

# Use emacs / readline key-bindings at the tmux command prompt `<prefix>:`
set -g status-keys emacs

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind-key -T copy-mode-vi 0 send -X back-to-indentation
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Dismiss current pane to background window
bind b break-pane -d
bind C-b send-keys 'tat && exit' 'C-m'
bind-key ! run-shell '(tmux switch-client -l || tmux switch-client -n) && tmux kill-session -t "#S" || tmux kill-session'
bind-key J command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# More intuitive pane splitting key-bindings, open all in current path
bind-key - split-window -v  -c "#{pane_current_path}"
bind-key \ split-window -h  -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Smart pane switching with awareness of vim splits
# See this blog post for additional detail:
# http://robots.thoughtbot.com/post/53022241323/seamlessly-navigate-vim-and-tmux-splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# bind resizing of panes to H,J,K,L (resizes by steps of 10 lines/columns)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Easy reloading of the tmux.conf configuration file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -g default-command "reattach-to-user-namespace -l $SHELL"

# 0 is too far away from reasonable numbers
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# activity
set -g activity-action other
set -g visual-activity on
setw -g monitor-activity on
set -g monitor-silence 0

set -g status-justify centre
set -g status-left-length 32
set -g status-right-length 150
set -g status-style bg='#44475a',fg='#f8f8f2'

set -g message-style bg='#6272a4',fg='#f8f8f2'
set -g message-command-style bg='#f8f8f2',fg='#6272a4'

tm_tunes="#[bg=$base0D,fg=$base01] â™« #(osascript -l JavaScript ~/dotfiles/applescripts/tunes.js)"
set -g status-left "#[bg=#bd93f9 fg=#282a36 bold] #S #I.#P #[bg=#44475a]"
set -g status-right "$tm_tunes #[bg=#6272a4] #(date '+%a, %b %d - %I:%M') | Battery: #(pmset -g batt | grep InternalBattery | awk '{print $3}' | sed 's/;/ /g')"
set -g window-status-format " #I #W #F "
set -g window-status-current-style bg='#50fa7b',fg='#44475a'
set -g window-status-current-format " #I #W #F "
set -g window-status-activity-style bg='#50fa7b',fg='#282a36'
set -g window-status-separator "|"

